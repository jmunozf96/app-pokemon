<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class='col-md-12'>
          <div class="title">
            <p>Listado de Pokemon</p>
          </div>
        </div>
        <div class="col-md-6">
          <input-icon-search type='text' icon='fa fa-search icon' (onEnter)="searchData($event)"
                             (onDebounce)="suggestions($event)"></input-icon-search>
        </div>
        <div class="col-md-6 d-flex" style='justify-content: end'>
          <button class="btn" (click)="nuevo()"><i class="fa fa-plus"></i> Nuevo</button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <app-pokemon-listado [data]="dataSoruce$" (editarPokemon)="editar($event)"></app-pokemon-listado>
    </div>
  </div>
  <div class="row" *ngIf="visualizarFormulario">
    <div class="col-md-12">
      <app-pokemon-formulario
        [isSave]="esNuevo"
        (changePokemon)="obtenerPokemon($event)"
        (cancelar)="cancelar()"
        [pokemon]="pokemon"></app-pokemon-formulario>
    </div>
  </div>
</div>
